<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}">
<head>
    <title>감정관리대장</title>
</head>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">감정관리대장</h1>
        <p class="mb-4">감정관리를 신규로 등록합니다.</p>

        <!-- Overview table -->
        <div class="card shadow mb-2">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">사건 개요</h6>
                </div>
            </div>
            <div class="card-body">
                <table id="overview-table" class="table table-sm" data-toggle="table">
                    <thead>
                    <th class="col-2">구분</th>
                    <th>내용</th>
                    <th>구분</th>
                    <th>내용</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th><label for="year" class="col-form-label">감정연도</label></th>
                        <td><select id="year" class="form-control">
                            <option selected>연도 선택</option>
                            <option>...</option>
                        </select></td>
                        <th><label for="appraisalNumber" class="col-form-label">감정번호</label></th>
                        <td><input type="text" class="form-control" id="appraisalNumber" placeholder="감정번호(K______)">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="court" class="col-form-label">수소법원</label></th>
                        <td><select id="court" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select></td>
                        <th><label for="judgePanel" class="col-form-label">재판부</label></th>
                        <td><input id="judgePanel" class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <th><label for="judgeTel" class="col-form-label">전화번호</label></th>
                        <td><input id="judgeTel" class="form-control" type="number"></td>
                        <th><label for="judgeFax" class="col-form-label">팩스번호</label></th>
                        <td><input id="judgeFax" class="form-control" type="number"></td>
                    </tr>
                    <tr>
                        <th><label for="caseNumber" class="col-form-label">사건번호</label></th>
                        <td><input id="caseNumber" class="form-control" type="number"></td>
                        <th><label for="appraisalType" class="col-form-label">감정구분</label></th>
                        <td><select id="appraisalType" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th><label for="name" class="col-form-label">사건명</label></th>
                        <td><input id="name" class="form-control" type="text"></td>
                        <th><label for="objectAddress" class="col-form-label">감정목적물</label></th>
                        <td><input id="objectAddress" class="form-control" type="text"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Parties table -->
        <div class="card shadow mb-2">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">당사자</h6>
                </div>
            </div>
            <div class="card-body">
                <table id="parties-table" class="table table-sm" data-toggle="table">
                    <thead>
                    <th class="col-2">구분</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>이름</th>
                    <th>연락처</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th>원고</th>
                        <td><input id="plaintiffName" type="text" class="form-control"></td>
                        <td><input id="plaintiffTel" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>원고 대리인</th>
                        <td><input id="plaintiffAttorneyCompanyName" type="text" class="form-control"></td>
                        <td><input id="plaintiffAttorneyCompanyTel" type="number" class="form-control"></td>
                        <td><input id="plaintiffAttorneyName" type="text" class="form-control"></td>
                        <td><input id="plaintiffAttorneyTel" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>피고</th>
                        <td><input id="defendantName" type="text" class="form-control"></td>
                        <td><input id="defendantTel" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>피고 대리인</th>
                        <td><input id="defendantAttorneyCompanyName" type="number" class="form-control"></td>
                        <td><input id="defendantAttorneyCompanyTel" type="number" class="form-control"></td>
                        <td><input id="defendantAttorneyName" type="number" class="form-control"></td>
                        <td><input id="defendantAttorneyTel" type="number" class="form-control"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Progress table -->
        <!--
        <div class="card shadow mb-2">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">감정 진행 상황</h6>
                </div>
            </div>
            <div class="card-body">
                <table id="progress-table" class="table table-sm" data-toggle="table">
                    <thead>
                    <th data-sortable="true">날짜</th>
                    <th>구분</th>
                    <th>비고</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        -->

        <!-- Fee table -->
        <div class="card shadow mb-2">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">감정료</h6>
                </div>
            </div>
            <div class="card-body">
                <table id="fee-table" class="table table-sm" data-toggle="table" data-show-footer="true">
                    <thead>
                    <th data-sortable="true">구분</th>
                    <th>날짜</th>
                    <th>예상감정료</th>
                    <th>날짜</th>
                    <th>추가감정료(1)</th>
                    <th>날짜</th>
                    <th>추가감정료(2)</th>
                    <th>합계</th>
                    <th>입금</th>
                    <th>잔금</th>
                    </thead>
                    <tbody>
                    <tr>
                        <th>원고</th>
                        <td><input id="plaintiffFee1Date" type="date" class="form-control"></td>
                        <td><input id="plaintiffFee1" type="number" class="form-control"></td>
                        <td><input id="plaintiffFee2Date" type="date" class="form-control"></td>
                        <td><input id="plaintiffFee2" type="number" class="form-control"></td>
                        <td><input id="plaintiffFee3Date" type="date" class="form-control"></td>
                        <td><input id="plaintiffFee3" type="number" class="form-control"></td>
                        <td><input id="plaintiffFeeTotal" type="number" class="form-control"></td>
                        <td><input id="plaintiffFeeDeposit" type="number" class="form-control"></td>
                        <td><input id="plaintiffFeeBalance" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>피고</th>
                        <td><input id="defendantFee1Date" type="date" class="form-control"></td>
                        <td><input id="defendantFee1" type="number" class="form-control"></td>
                        <td><input id="defendantFee2Date" type="date" class="form-control"></td>
                        <td><input id="defendantFee2" type="number" class="form-control"></td>
                        <td><input id="defendantFee3Date" type="date" class="form-control"></td>
                        <td><input id="defendantFee3" type="number" class="form-control"></td>
                        <td><input id="defendantFeeTotal" type="number" class="form-control"></td>
                        <td><input id="defendantFeeDeposit" type="number" class="form-control"></td>
                        <td><input id="defendantFeeBalance" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>합계</th>
                        <td></td>
                        <td><input id="fee1Total" type="number" class="form-control"></td>
                        <td></td>
                        <td><input id="fee2Total" type="number" class="form-control"></td>
                        <td></td>
                        <td><input id="fee3Total" type="number" class="form-control"></td>
                        <td></td>
                        <td><input id="feeDepositTotal" type="number" class="form-control"></td>
                        <td><input id="feeBalanceTotal" type="number" class="form-control"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Fee deposits table -->
        <!--
        <div class="card shadow mb-2">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">감정료 입금 현황</h6>
                </div>
            </div>
            <div class="card-body">
                <table id="fee-deposits-table" class="table table-sm" data-toggle="table">
                    <thead>
                    <th data-sortable="true">당사자</th>
                    <th data-sortable="true">날짜</th>
                    <th>입금 금액</th>
                    <th>기존 잔금</th>
                    <th>잔금</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Button -->
        <div class="mt-4 mb-5 d-flex align-items-center justify-content-end">
            <button class="btn btn-primary"><i class="fas fa-floppy-disk mr-2"></i>저장</button>
        </div>
    </div>
    <!-- Appraisal Javascript-->
    <script th:src="@{/js/appraisal.js}"></script>
</th:block>
</html>
